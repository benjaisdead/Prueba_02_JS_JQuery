<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prueba JavaScript y JQuery</title>
  <!-- JQuery 3.3.1 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Main Styles -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Google Font - Roboto (300, 400 & 700) -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

  <!-- FontAwesome v5.5.0 -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
<!-- 1.- Navbar   -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img alt="Twitter" src="assets/img/twitter-logo.png">
        </a>
      </div>
    </div>
  </nav>

<!-- 2. Create Tweet Section -->
  <div class="container-fluid col-md-5 col-sm-12 col-xs-12">
    <section class="create">
      <h2 class="create__title">Twittear</h2>
        <form action="#" class="create__form" autocomplete="off">
          <div class="create__image">
            <div class="create__profile"><img src="assets/img/profile-blank.png" class="create__img"> </div>
            <label for="image" class="create__label--select">
              <select name="image" id="image" class="create__select">
                <option value="uk.png">Seleccione una Imagen</option>
                <option value="01.jpg">imagen 01</option>
                <option value="02.jpg">imagen 02</option>
                <option value="03.jpg">imagen 03</option>
                <option value="04.jpg">imagen 04</option>
                <option value="05.jpg">imagen 05</option>
              </select>
            </label>
          </div>
            <textarea class="form-control create__textarea--username" id="exampleFormControlTextarea1" rows="1" placeholder="Escribe tu nombre de usuario"></textarea>
              <textarea class="form-control create__textarea--tweet" id="exampleFormControlTextarea1" rows="3" placeholder="¿Qué estás pensando?"></textarea>
                <input type="submit" value="Twittear" class="create__submit">
        </form>
    </section>
  </div>

<!-- 3. Dashboard Section -->
<div class="container-fluid col-md-7 col-sm-12 col-xs-12">
  <ul class="dashboard">
    <div class="row">
      <li class="tweet">
        <div class="tweet__profile">
          <img src="assets/img/profile-blank.png" class="tweet_img">
        </div>
          <div class="tweet__username">
            <h2>@benjaisdead</h2>
          </div>
            <div class="tweet__content">
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                <a class="tweet__like">
                  <i class="fas fa-heart"></i>
                </a>
                  <div class="tweet__counter">
                    <p>1</p>
                  </div>
      </li>
    </div>
  </ul>
</div>



</body>
</html>
